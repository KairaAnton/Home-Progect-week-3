</div>

    <div class="background">
<div class="contactFormContainer">

    <h1>Contact form</h1>

    <p>Please fill in your information and we'll be sending your order.</p>

    <form inputmode="" class="formContainer">
        <label>
            Your name  <input  class="formYourName" type="text"  placeholder="first name"></label><label><input  class="formYourName" type="text" placeholder="last name">
        </label>

        <label>
            Your email   <input class="formYourEmail" type="email"  placeholder="your_mail.com">
        </label>


        <label>
            Phone *      <input class="formPhone" type="text" maxlength="3" placeholder="000"></label><label><input class="formPhone" type="text" maxlength="3" placeholder="000"></label>  <label><input class="formPhone" type="text" maxlength="4" placeholder="0000"></label>

        <label>
        Message subject * <select class="multiselect" name="subject">

                                    <option value="" disabled selected>Other</option>
                                    <option value="problem">Problem</option>
                                    <option value="work">Work</option>
                                    <option value="invitation">Invitation</option>
                                    <option value="textbooks">Textbooks</option>

                           </select>
        </label>

        <label>
            Message * <textarea name="text" id="massageForm" cols="30" rows="5"></textarea>
        </label>

        <div class="lineContainer">
        </div>

        <label>
            <input class="submitButton" type="submit" value="SUBMIT FORM">
        </label>

    </form>





</div>
</div>

</body>
